<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VultureJS Usages Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin: 10px 0;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #proffession-sel {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 0.875em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>VultureJS Usages Example</h1>
        <!-- Form 1 -->
        <form id="user-form" class="myForm">
            <div>
                <!-- Correctly write fields name -->
                <label for="first_name">First Name:</label>
                <input type="text" id="firstname-inp" name="first_name">
                <!-- Write error in div class name and input field name in div id (for correctly displaying errors) -->
                <div id="first_name" class="error"></div>

                <label for="last_name">Last Name:</label>
                <input type="text" id="lastname-inp" name="last_name">
                <div id="last_name" class="error"></div>

                <label for="email">Email:</label>
                <input type="email" id="email-inp" name="email">
                <div id="email" class="error"></div>

                <label for="phone">Phone no:</label>
                <input type="text" id="phone-inp" name="phone">
                <div id="phone" class="error"></div>

                <label for="proffession">Proffession:</label>
                <select id="proffession-sel" name="proffession">
                    <option value="" selected>Select Proffession</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="other">Other</option>
                </select>
                <div id="proffession" class="error"></div>

                <label for="gender">Gender:</label>
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                    <input type="radio" name="gender" value="Prefer not to say"> Prefer not to say
                </label>
                <div id="gender" class="error"></div>

                <label for="description">About:</label>
                <textarea name="about" id="about-inp" class="about-inp"></textarea>
                <div id="about" class="error"></div>

                <label for="terms">
                    <input type="checkbox" name="terms" id="terms-inp" class="terms-inp">
                    I accept all terms and conditions
                </label>
                <div id="terms" class="error"></div>


                <input type="submit" value="Submit">
            </div>
        </form>
        <!-- Form 2 -->
        <form action="" id="comment-form" class="myForm">
            <label for="username">Username:</label>
            <input type="text" id="username-inp" name="username">
            <div id="username" class="error"></div>

            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment-inp" class="comment-inp"></textarea>
            <div id="comment" class="error"></div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- <script src="../dist/vulture.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vulture-js@1.2.1/dist/vulture.min.js"></script>
    <script type="module" src="./script.js"></script>

</body>

</html>
